<mat-toolbar class="app-title">Register a Movie</mat-toolbar>
<div class="main-div">
  <mat-card class="center width50">
    <form [formGroup]="register" (ngSubmit)="save()" (ngReset)="clearForm()">
      <mat-card-content>
        <mat-form-field class="full-width">
          <input matInput placeholder="Title *" name="title" formControlName="title">
          <mat-error *ngIf="(register.touched || register.dirty) && f.title.errors && f.title.errors.required"> Field Required </mat-error>
          <mat-error *ngIf="(register.touched || register.dirty) && f.title.errors && f.title.errors.minlength"> Min Characters: 2 </mat-error>
          <mat-error *ngIf="(register.touched || register.dirty) && f.title.errors && f.title.errors.maxlength"> Max Characters: 256 </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width">
          <input matInput placeholder="Picture Url" name="urlPicture" formControlName="urlPicture">
          <mat-error *ngIf="(register.touched || register.dirty) && f.urlPicture.errors && f.urlPicture.errors.minlength"> Min Characters: 10 </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width">
          <input readonly (click)="picker.open()" matInput [matDatepicker]="picker" placeholder="Release Date *" name="release-date" formControlName="releaseDate">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
          <mat-error *ngIf="(register.touched || register.dirty) && f.releaseDate.errors && f.releaseDate.errors.required"> Field Required </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width">
          <mat-select placeholder="Gender *" formControlName="gender">
            <mat-option value="Action">Action</mat-option>
            <mat-option value="Adventure">Adventure</mat-option>         
            <mat-option value="Drama">Drama</mat-option>
            <mat-option value="Horror">Horror</mat-option>
            <mat-option value="Romance">Romance</mat-option>
            <mat-option value="Science Fiction">Science Fiction</mat-option>
            <mat-option value="Suspense">Suspense</mat-option>
          </mat-select>
          <mat-error *ngIf="(register.touched || register.dirty) && f.gender.errors && f.gender.errors.required"> Field Required </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width">
          <textarea matInput placeholder="Description" name="description" formControlName="description"></textarea>
        </mat-form-field>
        <mat-form-field class="full-width">
          <input type="number" min="0" max="10" step="0.1" matInput placeholder="IMDb Score *" name="score" formControlName="score">
          <mat-error *ngIf="(register.touched || register.dirty) && f.score.errors && f.score.errors.required"> Field Required </mat-error>
          <mat-error *ngIf="(register.touched || register.dirty) && f.score.errors && (f.score.errors.min || f.score.errors.max)"> Must be between 0~10 </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width">
          <input matInput placeholder="IMDb Url" name="imdb-url" formControlName="imdbUrl">
          <mat-error *ngIf="(register.touched || register.dirty) && f.imdbUrl.errors && f.imdbUrl.errors.minlength"> Min Characters: 10 </mat-error>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button type="submit" color="accent" mat-raised-button>Save</button>
        <button type="reset" color="warn" mat-raised-button>Cancel</button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
