<div [formGroup]="formGroup">
  <mat-form-field class="full-width">
    <mat-select [placeholder]="title" [formControlName]="controlName">
      <mat-option *ngFor="let option of options" [value]="option">{{option}}</mat-option>
    </mat-select>
    <mat-error *ngIf="validation.hasErrorValidation(formControl, 'required')">Field required</mat-error>
  </mat-form-field>
</div>
