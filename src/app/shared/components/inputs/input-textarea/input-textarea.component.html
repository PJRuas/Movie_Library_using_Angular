<div [formGroup]="formGroup">
  <mat-form-field class="full-width">
    <textarea  matInput
            [placeholder]="title"
            [name]="controlName"
            [formControlName]="controlName">
    </textarea>
    <mat-error *ngIf="validation.hasErrorValidation(formControl, 'required')">Field required</mat-error>
    <mat-error *ngIf="validation.hasErrorValidation(formControl, 'minlength')">
      Min {{validation.lengthValidation(formControl, 'minlength')}} characters
    </mat-error>
    <mat-error *ngIf="validation.hasErrorValidation(formControl, 'maxlength')">
      Max {{validation.lengthValidation(formControl, 'maxlength')}} characters
    </mat-error>
  </mat-form-field>
</div>
