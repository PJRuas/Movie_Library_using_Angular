<div [formGroup]="formGroup">
  <mat-form-field class="full-width">
    <textarea  matInput
            [placeholder]="titulo"
            [name]="controlName"
            [formControlName]="controlName">
    </textarea>
    <mat-error *ngIf="validation.hasErrorValidation(formControl, 'required')">Campo obrigatório</mat-error>
    <mat-error *ngIf="validation.hasErrorValidation(formControl, 'minlength')">
      Campo precisa ter no mínimo {{validation.lengthValidation(formControl, 'minlength')}} caracteres
    </mat-error>
    <mat-error *ngIf="validation.hasErrorValidation(formControl, 'maxlength')">
      Campo pode ter no máximo {{validation.lengthValidation(formControl, 'maxlength')}} caracteres
    </mat-error>
  </mat-form-field>
</div>
