<mat-toolbar class="app-title">Register a Movie</mat-toolbar>
<div class="main-div">
  <mat-card class="center width50" *ngIf="register">
    <form autocomplete="off" novalidate [formGroup]="register" (ngSubmit)="submit()" (ngReset)="clearForm()">
      <mat-card-content>

        <dio-input-text 
            title="Title *" 
            [formGroup]="register" 
            controlName="title">
        </dio-input-text>

        <dio-input-text
            title="Picture Url" 
            [formGroup]="register" 
            controlName="pictureUrl">
        </dio-input-text>
        
        <dio-input-date 
            title="Release Date *" 
            [formGroup]="register" 
            controlName="releaseDate">
        </dio-input-date>

        <dio-input-select 
            title="Gender *" 
            [formGroup]="register" 
            controlName="genre"
            [options]="genres">
        </dio-input-select>

        <dio-input-textarea 
            title="Description" 
            [formGroup]="register" 
            controlName="description">
        </dio-input-textarea>

        <dio-input-number 
            title="IMDB Score *" 
            [formGroup]="register"
            step="0.1"
            minimum="0"
            maximum="10"
            controlName="score">
        </dio-input-number>
        
        <dio-input-text 
            title="IMDB Url" 
            [formGroup]="register" 
            controlName="urlImdb">
        </dio-input-text>
        
      </mat-card-content>
      <mat-card-actions>
        <button type="submit" color="accent" mat-raised-button>Save</button>
        <button type="reset" color="warn" mat-raised-button>Cancel</button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
