<mat-toolbar class="app-title">Registered Movies</mat-toolbar>

<mat-card class="float-left margin10 filtro-listagem" >
  <form autocomplete="off" novalidate [formGroup]="filtrosListagem">
    <div class="float-left width50">
      <div class="padding10">
        <dio-input-text title="Search here"
                        controlName="text"
                        [formGroup]="filtrosListagem">
        </dio-input-text>
      </div>
    </div>
    <div class="float-left width50">
      <div class="padding10">
        <dio-input-select title="Genre"
                          controlName="genre"
                          [options]="genres"
                          [formGroup]="filtrosListagem">
        </dio-input-select>
      </div>
    </div>
  </form>
</mat-card>

<div  class="home-content"
      infiniteScroll
      (scrolled)="onScroll()"
      *ngIf="movies.length; else semRegistro">
  <mat-card class="home-card" *ngFor="let movie of movies">
    <mat-card-header>
      <div mat-card-avatar></div>
      <mat-card-title>{{movie.title}}</mat-card-title>
      <mat-card-subtitle>{{movie.genre}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="movie.pictureUrl || semFoto" >
    <mat-card-content>
      <p class="quebrar-linha">
        {{movie.description || 'No description provided'}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button color="accent" mat-raised-button (click)="abrir(movie.id)">OPEN</button>
    </mat-card-actions>
  </mat-card>
</div>

<ng-template #semRegistro>
  <h1 class="full-width main-div">Sorry, nothing found.</h1>
</ng-template>
